
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
        <title>Administración de la ETP</title>
        <style>
            :root {
                --white: #FFFFFF;
                --black: #000000;
                --very-ligth-pink: #C7C7C7;
                --text-input-fiend: #F7F7F7;
                --hospital-green: #ACD9B2;
            }
            body {
                margin: 0;
                font-family: 'Quicksand', sans-serif;
            }
            .login {
                width: 100%;
                height: 100vh;
                display: grid;
                place-items: center;
            }
            .form-container {
                display: grid;
                grid-template-rows: auto 1fr auto;
                width: 300;
            }
            .logo {
                width: 150px;
                margin-bottom: 48px;
                justify-self: center;
                display: none;
            }
            .title {
                font-size: var(--lg);
                margin-bottom: 12px;
                text-align: center;
            }
            .subtitle {
                color: var(--very-ligth-pink);
                font-size: var(--md);
                font-weight: 300;
                margin-top: 0;
                margin-bottom: 32px;
                text-align: center;
            }
            .form {
                display: flex;
                flex-direction: column;
            }
            .label {
                font-size: var(--sm);
                font-weight: bold;
                margin-bottom: 4px;
            }
            .input {
                background-color: var(--text-input-fiend);
                border: none;
                border-radius: 8px;
                height: 32px;
                font-size: var(--md);
                padding: 8px;
                margin-bottom: 12px;
            }
            .primary-button {
                background-color: var(--hospital-green);
                border-radius: 8px;
                border: none;
                color: var(--white);
                width: 100%;
                cursor: pointer;
                font-size: var(--md);
                font-weight: bold;
                height: 52px;
            }
            .login-button {
                margin-top: 16px;
                margin-bottom: 32px;
            }
        </style>
    </head>
    <body onLoad="document.frmlogin.txtUsuario.focus();">
        <div class="login">
            <div class="form-fontainer">
                <img src="/img/enEsperaDelLogo.png" alt="logo" class="logo">
                <h1 class="title">Crear un contraseña</h1>
                <p class="subtitle">Ingrese una contraseña</p>
                <form action="/" class="form">
                    <label for="password" class="label">Contraseña</label>
                    <input type="password" id="password" placeholder="********" class="input input-password">
                    <label for="repit-password" class="label">Repita la contraseña</label>
                    <input type="password" id="repit-password" placeholder="********" class="input input-password">
                    <input type="submit" value="Confirmar" class="primary-button login-button">
                </form>
            </div>
        </div>
    </body>
</html>
